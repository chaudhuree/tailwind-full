<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="tailwind.css" />
    <title>margin padding border</title>
  </head>
  <body>
    <div class="h-full p-4 bg-green-200">
      <h1 class="font-semibold m-6">margin</h1>
      <p class="ml-3 hover:ml-4">margin left</p>
      <p class="p-10">
        <span class="mr-4 hover:mr-36">margin right</span> it marginated
      </p>
      <p class="mb-4">margin bottom</p>
      <p class="m-4">margin all</p>
      <p class="mx-6">margin x</p>
      <p class="my-6">margin y</p>
      <p class="mb-2 hover:-mb-2">margin b</p>
      <p class="m-2 hover:m-3">margin 2</p>
      <p class="mt-4 hover:mt-8">margin top</p>
      <h1 class="font-bold p-4">padding</h1>
      <div class="pt-6 ...">pt-6</div>
      <div class="pr-4">pr-4</div>
      <div class="pb-8">pb-8</div>
      <div class="pl-2">pl-2</div>
      <div class="px-4">px-4</div>
      <div class="py-2">py-2</div>
      <div class="p-2">p-2</div>
      <div class="p-4 hover:py-8">p-4</div>
      <div class="p-8 hover:p-16">p-8</div>
      <p
        class="font-mono font-extrabold italic border-b-4 border-red-300 text-center mb-10"
      >
        border
      </p>
      <!-- border realted all tailwind css -->
      <div class="border-2 border-red-300 m-3 p-3">border-2</div>
      <div class="border-t-4 border-red-400 m-3 p-3">border-4</div>
      <div class="border-l-4 border-red-500 m-3 p-3">border-4</div>
      <div class="border-r-4 border-red-600 m-3 p-3">border-4</div>
      <div class="border-b-4 border-red-700 m-3 p-3">border-4</div>
      <div class="border-x-4 border-red-800 m-3 p-3">border-4</div>
      <div class="border-y-4 border-red-900 m-3 p-3">border-4</div>
    </div>
  </body>
</html>
